<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wi-Fi Access Portal</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .login-box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 320px;
    }
    h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 12px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #1eaa3c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #188a30;
    }
    .note {
      font-size: 14px;
      margin-top: 15px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Welcome to Wi-Fi</h2>
    <form action="your-backend-endpoint" method="POST">
      <input type="text" name="phone" placeholder="Enter M-Pesa Phone Number" required />
      <button type="submit">Pay with M-Pesa</button>
    </form>
    <div class="note">
      KES 10 = 1 Hour Internet Access
    </div>
  </div>
</body>
</html>
